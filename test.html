<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZALORA Home Page Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add additional styles for customization here */
    .brand-carousel .carousel-indicators li {
      background-color: #000;
    }
    .header-row {
      background-color: #f5f5f5;
      padding: 10px 0;
    }
    .promo-banner {
      background-color: #fffacd; /* LemonChiffon */
      text-align: center;
      padding: 10px;
    }
    .nav-text {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Promo Banner -->
  <div class="promo-banner">
    ZALORA VIP: UNLIMITED FREE & FASTER DELIVERY
  </div>

  <!-- Main Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">ZALORA</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link nav-text" href="#">WANITA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-text" href="#">PRIA</a>
          </li>
          <!-- Add other navigation items here -->
        </ul>
        <!-- Add other elements like search, login, cart here -->
      </div>
    </div>
  </nav>

  <!-- Carousel Slider -->
  <div class="container brand-carousel mt-4">
    <div id="brandCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#brandCarousel" data-slide-to="0" class="active"></li>
        <!-- Add indicators for each slide -->
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="..." class="d-block w-100" alt="...">
          <!-- Add brand info here -->
        </div>
        <!-- Add additional carousel items here -->
      </div>
      <a class="carousel-control-prev" href="#brandCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#brandCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.2.9/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
